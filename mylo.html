<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I'm Sorry ðŸ’”</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    font-family: 'Poppins', sans-serif;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 3rem;
    margin: 10px 0;
    text-align: center;
    animation: fadeIn 3s ease-in-out;
  }

  p {
    font-size: 1.4rem;
    text-align: center;
    max-width: 600px;
    animation: fadeIn 5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .heart {
    position: relative;
    width: 150px;
    height: 150px;
    background: red;
    transform: rotate(-45deg);
    animation: heartbeat 1.5s infinite;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
  }

  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 150px;
    height: 150px;
    background: red;
    border-radius: 50%;
  }

  .heart::before { top: -75px; left: 0; }
  .heart::after { left: 75px; top: 0; }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.2) rotate(-45deg); }
  }

  button {
    margin-top: 40px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.9);
    color: #ff4d6d;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
  }

  button:hover {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 30px rgba(255, 77, 109, 0.9);
  }

  .signature {
    margin-top: 50px;
    font-style: italic;
    font-size: 1.5rem;
    opacity: 0.9;
    animation: fadeIn 6s ease-in-out;
  }

  /* Floating hearts animation */
  .floating-heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    animation: floatUp 6s ease-in-out infinite;
    font-size: 1.5rem;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>
  <h1>I'm Really Sorry ðŸ’”</h1>
  <div class="heart"></div>

  <button onclick="playMusic()">Send Love ðŸ’ž</button>

  <div class="signature">â€” your sattu baby</div>

  <audio id="piano" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5dc47a6a3d.mp3?filename=soft-piano-romantic-ambient-110624.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("piano");
      audio.play().catch(e => console.log("Autoplay blocked:", e));
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 5) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>
</body>
</html>
